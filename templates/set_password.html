<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='setPass.css') }}">
    <title>Set Password</title>
</head>
<body >
    <img class="demo-bg" src="" alt="" />
    <div class="demo-content">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="no img found" class="logo">
    <h1 class="Name">Hello {{ name }}</h1>
    <div style="display: flex; flex-direction: column; align-items: center;">
    <form action="{{ url_for('set_password') }}" class="form"  method="post" enctype="multipart/form-data">

        <label for="username">Create a username:</label>
        <input type="text" name="username" id="username" class="inputs"><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" class="inputs"><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="inputs">
            <option value="male">male</option>
            <option value="female">female</option>
          </select><br>

        <label for="department">Department:</label>
        <select id="department" name="department" class="inputs">
            <option value="Information Technology">Information Technology</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Artificial Inteligience and Data Science">Artificial Inteligience and Data Science</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
          </select><br>


        <label for="">Set Your Password Here:</label>
        <input type="password" name="password" class="inputs"><br>

        <label for="signature">Your Signature(.png/.jpeg/.jpg):</label>
        <input type="file" id="file" name="file" accept="image/*" ><br>

        <input type="submit" value="Login" class="button">
    </form>
    </div>
</div>
</body>
</html>
