<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Report</title>
</head>
<body>
    <h1>Students Summary Report</h1>
    <form action="{{ url_for('report.students_report') }}" method="POST">
        <input type="text" name="search" id="search" placeholder="Enter the name of the student">
        <input type="submit" value="Search">
    </form>

    <table>
        <tr>
            <th>Student</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td><a href="{{ url_for('report.student_view', prn = student.prn) }}">View</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
